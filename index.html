<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>CarAid | Services</title>
</head>
<body>

<div class="container">
  <img src="CarAidlogo.png" alt="">
  <span><ion-icon name="person-circle-sharp"></ion-icon></span>
  <br>
  <h4>Create a profile </h4>

<div class="Registration">
  <div class="name">
    <input type="text" id="fullname" name="fullname" placeholder="full name">
  </div>

  <div class="email">
    <input type="email" id="email" name="email" placeholder="email">
  </div>

  <div class="phone-number">
    <input type="tel" id="phone" name="phone" placeholder="phone number">
  </div>

  <div class="profile-name">
    <input type="text" id="profile" name="profile" placeholder="Choose a profile name">
  </div>

  <div class="password">
    <input type="password" id="password" name="password" placeholder="Choose your password">
  </div>
 <br>
</div>

<button> Submit </button>

<div class="attribution">
    Copyright Reserved | 2025
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
